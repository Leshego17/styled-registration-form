<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form action="/submit" method="POST" enctype="multipart/form-data">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required minlength="2" maxlength="100">
        </div>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required minlength="3" maxlength="50">
        </div>
        <div>
            <label for="birthdate">Birthdate:</label>
            <input type="date" id="birthdate" name="birthdate" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="file">Upload a file:</label>
            <input type="file" id="file" name="file" accept=".jpg,.jpeg,.png,.pdf" required>
        </div>
        <div>
            <label for="country">Select your country:</label>
            <select id="country" name="country" required>
                <option value="" disabled selected>Select your country</option>
                <option value="us">South Africa</option>
                <option value="ca">United States</option>
                <option value="uk">Rwanda</option>
                <option value="au">Zimbabwe</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="8">
        </div>
        <div>
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the <a href="/terms">terms and conditions</a></label>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
